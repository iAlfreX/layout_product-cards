<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__content">
    <article
      data-qa="card"
      class="product-card"
    >
      <a
        href="#"
        class="product-card__img-wrapper"
      >
        <img
          class="product-card__img"
          src="images/imac.jpeg"
          alt="Apple A1419 iMac 27 Retina 5K Monoblock"
        />
      </a>

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__descr">Product code: 195434</p>

      <div class="product-card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__review">Reviews: 5</span>
      </div>

      <div class="product-card__price-wrapper">
        <span class="product-card__price-text">Price:</span>
        <span class="product-card__price">$2,199</span>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="product-card__button"
      >
        Buy
      </a>
    </article>
  </body>
</html>
